<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ricardo Sousa">
  <meta name="description" content="Java Script Developer">
  <meta name="keywords" content="admin, developer, recai">
  <meta name="robots" content="index, follow">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#00BFFF">
  <link rel="icon" href="https://i.postimg.cc/RVjPCfmF/Screenshot-20250507-192728-Cap-Cut.jpg" type="image/png">
  <title>RecaiHD</title>

  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }

    #typewriter {
      display: inline-block;
      border-right: 2px solid white;
      white-space: nowrap;
      overflow: hidden;
      animation: blinkCursor 0.8s infinite;
    }

    @keyframes blinkCursor {
      0% { border-color: white; }
      50% { border-color: transparent; }
      100% { border-color: white; }
    }

    .social-icons a {
      text-decoration: none;
    }

    .social-icons img {
      width: 40px;
      margin: 0 10px;
      transition: transform 0.3s ease;
    }

    .social-icons img:hover {
      transform: scale(1.2);
    }

    .box {
      width: 300px;
      height: 300px;
      background-color: #000;
      border-radius: 20px;
      box-shadow: 0 0 20px white;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 40px auto 0 auto;
    }

    .imagem-box {
      width: 90%;
      height: auto;
      border-radius: 10px;
    }

    .discord-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #5865F2;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-family: Arial, sans-serif;
      font-weight: bold;
      box-shadow: 0 0 10px #5865F2;
      transition: all 0.3s ease;
      transform: scale(1);
    }

    .discord-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #5865F2;
    }

    #membros-box {
      color: #ccc;
      font-size: 16px;
      margin-top: 3px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div>
    <img src="https://i.postimg.cc/RVjPCfmF/Screenshot-20250507-192728-Cap-Cut.jpg" width="200" height="200">
  </div>

  <h1 id="typewriter"></h1>

  <h3 style="margin-top: 2px;">Developer & Admin</h3>

  <h5>
    Olá, meu nome é Ricardo, Eu sou desenvolvedor em Java Script<br>
    Crio sites e bots para o Discord
  </h5>

  <div class="social-icons">
    <a href="https://instagram.com/recaihd" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram">
    </a>
    <a href="https://youtube.com/@recaihd" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
    </a>
    <a href="https://github.com/recaihd" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Github-desktop-logo-symbol.svg/2048px-Github-desktop-logo-symbol.svg.png" alt="GitHub">
    </a>
    <a href="mailto:ricardosousapixtudo@gmail.com" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/552/552486.png" alt="E-mail">
    </a>
    <a href="https://discord.gg/UNuYBvZREC" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/256/2626/2626288.png" alt="Discord" width="50" height="40">
    </a>
  </div>

  <div class="box">
    <img id="imagem-box" class="imagem-box"
         src="https://i.postimg.cc/dQTd5N2n/iconporkinbr.png"
         alt="Imagem dinâmica">
  </div>

  <!-- Título do servidor -->
  <h2 id="titulo-box">Porkinbr</h2>

  <!-- Quantidade de membros -->
  <h4 id="membros-box">+20.000 membros</h4>

  <!-- Subtítulo com cor dinâmica -->
  <h3 id="subtitulo-box" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
    Ex-ajudante
  </h3>

  <div>
    <a id="botao-box" href="https://discord.gg/QJVBftSRmV" target="_blank" class="discord-button">Entrar</a>
  </div>

  <script>
    const texto = "RecaiHD";
    const velocidade = 300;
    const destino = document.getElementById("typewriter");

    let i = 0;
    function digitar() {
      if (i < texto.length) {
        destino.textContent += texto.charAt(i);
        i++;
        setTimeout(digitar, velocidade);
      }
    }

    digitar();

    const dadosBox = [
      {
        imagem: "https://i.postimg.cc/dQTd5N2n/iconporkinbr.png",
        titulo: "Porkinbr",
        membros: "+20.000 membros",
        subtitulo: "Ex-ajudante",
        corSubtitulo: "#ff0000",
        link: "https://discord.gg/QJVBftSRmV"
      },
      {
        imagem: "https://images-ext-1.discordapp.net/external/PG9ez8Jwosvn06Gkqoxw7kvtUAY1he6D826oPKQSyBA/%3Fsize%3D2048/https/cdn.discordapp.com/icons/1299698427369885756/a_14b8fffd9140fca0b234ee644fed0bd4.gif",
        titulo: "Temple of History",
        membros: "+80 membros",
        subtitulo: "Admin e Parceiro",
        corSubtitulo: "#00ffee",
        link: "https://discord.gg/mZf64r6uU7"
      },
      {
        imagem: "https://i.postimg.cc/YSX42Zgc/iconrecaihd.gif",
        titulo: "RecaiHD",
        membros: "+200 membros",
        subtitulo: "Dono",
        corSubtitulo: "#00ffee",
        link: "https://discord.gg/UNuYBvZREC"
      }
    ];

    let boxIndex = 0;

    setInterval(() => {
      boxIndex = (boxIndex + 1) % dadosBox.length;
      document.getElementById("imagem-box").src = dadosBox[boxIndex].imagem;
      document.getElementById("titulo-box").innerText = dadosBox[boxIndex].titulo;
      document.getElementById("membros-box").innerText = dadosBox[boxIndex].membros;
      document.getElementById("subtitulo-box").innerText = dadosBox[boxIndex].subtitulo;
      document.getElementById("subtitulo-box").style.color = dadosBox[boxIndex].corSubtitulo;
      document.getElementById("botao-box").href = dadosBox[boxIndex].link;
    }, 5000);
  </script>

</body>
</html>
