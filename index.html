  <script>
    const texto = "RecaiHD";
    const velocidade = 300; // mais lento
    const destino = document.getElementById("typewriter");

    let i = 0;

    function digitar() {
      if (i < texto.length) {
        destino.textContent += texto.charAt(i);
        i++;
        setTimeout(digitar, velocidade);
      }
    }

    digitar();
  </script>
